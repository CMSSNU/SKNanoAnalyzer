name: CI/CD Pileline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: choij1589/private-el9:full
      options: --user root --workdir /github/workspace

    steps:
      - name: Setup SSH for CERN GitLab
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add GitLab Host key to Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan gitlab.cern.ch >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
        
        #run: |
        #  mkdir -p ~/.ssh
        #  echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        #  chmod 600 ~/.ssh/id_rsa
        #  ssh-keyscan gitlab.cern.ch >> ~/.ssh/known_hosts
        #  eval "$(ssh-agent -s)"
        #  ssh-add ~/.ssh/id_rsa
          
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: true
          
      #- name: Fetch Submodules
      #  run: |
      #    git config --global --add safe.directory /__w/SKNanoAnalyzer/SKNanoAnalyzer
      #    git submodule update --init --recursive
          
      - name: Run setup.sh
        run: source setup.sh

      - name: Build project
        run: ./scripts/build.sh
