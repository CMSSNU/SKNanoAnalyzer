name: CI/CD Pileline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: choij1589/private-el9:full
      options: --user root --workdir /github/workspace

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Fetch Submodules
        run: |
          git config --global url."https://oauth2:${{ secrets.GITLAB_ACCESS_TOKEN }}@gitlab.cern.ch:7999/".insteadOf "ssh://git@gitlab.cern.ch:7999/"
          git submodule --init --recursive

      - name: Run setup.sh
        run: |
          source setup.sh

      - name: Build project
        run: |
          ./scripts/build.sh
